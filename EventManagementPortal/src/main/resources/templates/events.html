<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Event Management</a>
</nav>

<div class="container mt-4">
    <h2 class="text-center">All Events</h2>
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/events/new}">Create New Event</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}"></td>
            <td th:text="${event.date}"></td>
            <td th:text="${event.venue}"></td>
            <td th:text="${event.description}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>

                <!-- âœ… Secure Delete Form -->
				<form th:action="@{'/event/' + ${event.id}}" method="post" style="display:inline;">
				    <input type="hidden" name="_method" value="delete"/>
				    <button type="submit" class="btn btn-danger btn-sm"
				            onclick="return confirm('Are you sure you want to delete this event?')">
				        Delete
				    </button>
				</form>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
