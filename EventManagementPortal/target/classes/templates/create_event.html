<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Create New Event</h2>
    <form th:action="@{/events}" th:object="${event}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Event Name" required>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" th:field="*{date}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Venue</label>
            <input type="text" th:field="*{venue}" class="form-control" placeholder="Event Venue">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" placeholder="Event Description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/events}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
